<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Assignment 01 - Web Form</title>
    <style>
        table {
            background-color: #f5add9; /* สีพื้นหลังตาราง */
            margin: auto; /* จัดให้อยู่ตรงกลาง */
            border: 1px solid black;
        }
        h1 {
            text-align: center; /* จัดหัวข้อกลาง */
        }
        hr {
            border: 1px solid black; /* เส้นตรง */
        }
    </style>
</head>
<body>
    <!-- หัวข้อ -->
    <h1>แบบสอบถาม</h1>
    <hr>

    <!-- ฟอร์ม -->
    <form>
        <table>
            <!-- ชื่อและนามสกุล -->
            <tr>
                <td><b>ชื่อ-นามสกุล:</b></td>
                <td><input type="text" name="fullname"></td>
            </tr>
            <tr>
              <td><b>รหัสนักศึกษา:</b></td>
              <td><input type="text" name="id"></td>
          </tr>
            
            <!-- เพศ -->
            <tr>
                <td><b>เพศ:</b></td>
                <td>
                    <input type="radio" name="gender" value="male" checked> ชาย
                    <input type="radio" name="gender" value="female"> หญิง
                </td>
            </tr>
            
            <!-- สังกัดคณะ -->
            <tr>
                <td><b>สังกัดคณะ:</b></td>
                <td>
                    <select name="faculty">
                      <option value="CS">คณะวิทยาการคอมพิวเตอร์</option>
                      <option value="SC">คณะวิทยาศาสตร์</option>
                      <option value="BBA">คณะบริหารธุรกิจและการจัดการ</option>
                      <option value="HUSO">คณะมนุษยศาสตร์</option>
                      <option value="KS">คณะเกษตร</option>
                      <option value="NU">คณะพยาบาล</option>
                      <option value="KU">คณะครุศาสตร์</option>
                      <option value="NK">คณะนิติศาสตร์</option>
                      <option value="TK">คณะเทคโนโลยีอุส่าหกรรม</option>
                      <option value="SU">คณะสาธารณสุขศาสตร์</option>
                    </select>
                </td>
            </tr>
            
            <!-- แม่สีที่ชอบ -->
            <tr>
                <td><b>แม่สีที่ชอบ:</b></td>
                <td>
                    <input type="checkbox" name="color" value="red"> สีแดง
                    <input type="checkbox" name="color" value="blue"> สีน้ำเงิน
                    <input type="checkbox" name="color" value="yellow"> สีเหลือง
                </td>
            </tr>

            <!-- ผลไม้ที่ชื่นชอบ -->
            <tr>
                <td><b>ผลไม้ที่ชื่นชอบ:</b></td>
                <td>
                    <input type="checkbox" name="fruit" value="Mango"> มะม่วง
                    <input type="checkbox" name="fruit" value="Custard appie"> น้อยหน่า
                    <input type="checkbox" name="fruit" value="Durian"> ทุเรียน<br>
                    <input type="checkbox" name="fruit" value="Watermelon"> แตงโม
                    <input type="checkbox" name="fruit" value="Longan"> ลำใย
                    <input type="checkbox" name="fruit" value="Foreigner"> ฝรั่ง
                </td>
                </td>
                </td>
                </td>
            </tr>
            <tr>
                <td><b>อาหารที่ชื่นชอบ:</b></td>
                <td>
                    <input type="checkbox" name="food" value="Spicy prawnb soup"> ต้มยำกุ้ง 
                    <input type="checkbox" name="food" value="Minced pork omelette"> ไข่เจียวหมูสับ
                    <input type="checkbox" name="food" value="Ckicken galangal curry"> แกงข่าไก่<br>
                    <input type="checkbox" name="food" value="Green chicken curry"> แกงเขียวหวานไก่
                    <input type="checkbox" name="food" value="Pad thai"> ผัดไทย
                    <input type="checkbox" name="food" value="Crispy noodles with rad na"> ราดหน้าหมี่กรอบ
                </td>
            </tr>
            
            <!-- ปุ่มส่งฟอร์ม -->
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="บันทึก">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
